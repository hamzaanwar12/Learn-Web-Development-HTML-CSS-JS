<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Index" content="Follow">
    <title>Survey Form</title>
    <link rel="icon" href="pics/COMSATS.jpg">
    
    <link rel="styleheet" href="slectors.css">
</head>

<header>
    <h1>Just Getting Start my HTML.</h1>
</header>

<body>

    <h2>Forms and Inputs in HTML</h2>
    <form action="backened.cpp"></form>

    <label for="name">Name:</label>
    <div>
        <input type="text" name="My name" id="name" autofocus="" autocomplete="on">
    </div>
    <br>



    <label for="father's name">Father's name</label>
    <div>
        <input type="text" name="my father" id="father's name">
    </div>
    <br>



    <label for="e-mail">E-mail:</label>
    <div>
        <input type="email" name="My email" id="e-mail">
    </div>
    <br>




    <label for="my date">Date:</label>
    <div>
        <input type="date" name="Enter date" id="my date">
    </div>
    <br>




    <label for="gender"> Gender: </label>
    <div>
        <input type="radio" name="My gender" id="gender">Male
        <input type="radio" name="My gender" id="gender">Female
        <input type="radio" name="My gender" >Other
    </div>
    <br>



    <label for="My bonus">Bonus: </label>
    <div>
        <input type="number" name="My bonus" id="bonus">
    </div>
    <br>



    <label for="phone"> Phone number </label>
    <div>
        <input type="number" name="my phone" id="phone">
    </div>
    <br>



    <label for="eligibility"> Are you Eligible?</label>
    <div>
        <input type="checkbox" name="My eligibility" id="eligibility" checked>
    </div>
    <br>



    <label for="your text"> Write about Yourself:</label>
    <div>
        <br>
        <textarea name="my text" cols="50" rows="10" id="your text"></textarea>
    </div>
    <br>



    <div>
        <input type="submit" value="Submit now">
    </div>
    <br>




    <div>
        <input type="reset" value="Reset now">
    </div>
    <br>



    <label for="my car">Car:</label>
    <div>
        <select name="car" id="my car">
            <option value="Al-Jazari">Recky X1</option>
            <option value="Benz">Mercedes Benz</option>
        </select>


    </div>
    <br>


</body>

</html>
