<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation via different click buttons</title>
    <link rel="icon" href="pics/COMSATS.jpg">
    <link rel="stylesheet" href="DOM clicker.css">
</head>
<body>

    <form action="none.cpp">
        <div>
            <button>just a click</button>
        </div>

        <div>
            <button  onclick= 'alert("Direct HTML onclick ");'>Direct HTML onclick</button>
        </div>

        <div>
            <button id="mouseenter">onmouseenter</button>
        </div>

        <div>
            <button class="mouseleave">onmouseleave</button>
        </div>

        <div>
            <button>oncontextmenu</button>
        </div>

        <div>
            <button>onmouseover</button>
        </div>

    </form>
    
    <script src="DOM clicker.js"></script>
</body>
</html>
