<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Inline elements</title>
    <link rel="icon" href="pics/crypto.jpg" type="image/x-icon">
</head>

<body>
    <h1>Block element</h1>
    <p style="border:2px solid red;" ;>This is a Paragraph.</p>
    <p style="border:2px solid rgb(76, 0, 255);">This is a Paragraph too.</p>

    <br><br>


    <div style="border:2px solid red;" ;>This is a Paragraph.</div>
    <br>
    <div style="border:2px solid rgb(76, 0, 255);">This is a Paragraph too.</div>

    <img style="border:2px solid rgb(76, 0, 255);"src="pics/btc.jpg" alt="not found" title="bitcoin">

    
    
    <hr>


    <!--<span> is an inline element.-->
    <h1>Inline Elements</h1>
    <span style="border:2px solid red;">This is not a Paragraph but a span.</span>
    <span style="border:2px solid red;">This is a span too.</span>

    <br><br>

    <a style="border:2px solid red;">This is not a span but an anchor tag.</a>
    <a style="border:2px solid red;">This is an anchor tag too.</a>




</body>

</html>
