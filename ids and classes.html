<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
    <link rel="icon" href="pics/COMSATS.jpg">

<body>
   
    

    <!--
    Same Id==>can not be given to different elements
        Different Id==>can not be given to a single element
        
        Same Class==>can  be given to different elements
        Different Classes==>can  be given to a single element
        Classes==>Provide those certan elements which are defied in them when they are called in 
        those certain elements.
    -->
    
    
    <h1 style="border:2px solid red;">Ids and Classes</h1>

    <div id="mainbox" class="redbag" ></div>


    <span class="redbag" ></span>


    <!-- 
        =====>Emmet<=====

       * to avail class in any element then after that element name press (.) 
       * Then enter that class name
       * then press enter. 
       
       * to avail class in any element then after that element name press (#) 
       * Then enter that id name
       * then press enter. 

         -->

    <span class="redbg"></span>
    <div id="subsetbox"></div>

    <div class="redbg name kyakarna"></ul>

    <!--
         Emmet takes div tag as dfault 
         (.)_class_name
         (#)_id_name
    -->

    <div class="newclass"></div>
    <div id="whatsnew"></div>

    <!-- 
        Creating Multiples elements using emmet
        Eg:
            span.redbg.classically.don't_know * no_of_elements_you_want_to_create
     -->

     <div class="maildiv subset whats_wrong">First</div>
     <div class="maildiv subset whats_wrong">Second</div>
     <div class="maildiv subset whats_wrong">Third</div>
     <div class="maildiv subset whats_wrong">Forth</div>

</body>
</html>
